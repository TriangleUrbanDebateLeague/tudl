{% macro form_field(field, placeholder="") %}
<div class="form-field">
    {{ field.label() }}
    {{ field(placeholder=placeholder) }}
</div>
{% endmacro %}

{% macro form_checkbox(field) %}
<div class="form-field">
    {{ field() }}
    {{ field.label(class="inline-label") }}
</div>
{% endmacro %}
